<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="script.js" type="text/tavascript">
</head>

<body>
    <div id="div_page">
        <header id="span_head">
            <span>Мониторинг температуры с самолета</span>
            <hr>
            <span>Температура воздуха за бортом</span><br>
            <span id="temp">{{temp}}&deg;C</span>
        </header>
        <main>
            <form id="config_wifi" class="form_wifi" action="/cunfigure_wifi" method="get">
                <label for="input_ssid"><u>Текущее:</u> <b>{{ssid}}</b></label>
                <input id="input_ssid" type="text" name="ssid" placeholder="SSID" form="config_wifi"><br><br>
                <label for="input_pass"><u>Текущее:</u> <b>{{pass}}</b></label>
                <input id="input_pass" type="text" name="pass" placeholder="Password" form="config_wifi"><br>
                <input type="submit" class="btn_confirm" value="Применить настройки WiFi" form="config_wifi">
            </form>
            <form id="config_time" class="form" action="/cunfigure_time" method="get">
                <label for="delay_get_temp">Время между <i>сканированиями</i> датчика <b>температуры</b> (макс 250). <u>Текущее:</u> <b>{{delay_get_temp}}</b></label>
                <br>
                <input id="delay_get_temp" type="number" name="delay_get_temp" placeholder="В секундах" form="config_time">
                <br>
                <label for="delay_led_temp">Время между <i>миганиями</i> светодиода <b>температуры</b> (макс 250). <u>Текущее:</u> <b>{{delay_led_temp}}</b></label><br>
                <input id="delay_led_temp" type="number" name="delay_led_temp" placeholder="В секундах" form="config_time"><br>
                <label for="delay_led_wifi">Время между <i>миганиями</i> светодиода <b>статуса WiFi</b> (макс 250). <u>Текущее:</u> <b>{{delay_led_wifi}}</b></label><br>
                <input id="delay_led_wifi" type="number" name="delay_led_wifi" placeholder="В секундах" form="config_time"><br>
                <input type="submit" class="btn_confirm" value="Применить настройки времени" form="config_time">
            </form>
        </main>
        <footer>
            <a href="/format_spiffs" class="btn_confirm">Форматировать внутреннюю память</a>
        </footer>
    </div>
</body>

</html>
